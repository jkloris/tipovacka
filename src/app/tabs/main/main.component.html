<h1>Tipovaƒçka EURO24</h1>
<div class="container">
   
    <div class="players">
        <table mat-table [dataSource]="dataSource" >
        <!-- Order Column -->
        <ng-container matColumnDef="order">
          <th mat-header-cell *matHeaderCellDef>Poradie</th>
          <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Meno</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>
      
        <!-- Points Column -->
        <ng-container matColumnDef="points">
          <th mat-header-cell *matHeaderCellDef>Body</th>
          <td mat-cell *matCellDef="let element">{{element.points}}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <div class="matches">

        <mat-list>
            <ng-container *ngFor="let match of calcService.getMatches()"  >
                <mat-list-item >
                    <div class="match">
                        <p>{{match.home}}</p>
                        <p>{{match.homeScore}} : {{match.awayScore}}</p>
                        <p>{{match.away}}</p>
                    </div>
                    
                     
                     
                </mat-list-item>
                <mat-divider ></mat-divider>
            </ng-container>
        </mat-list>
        
        
    </div>


</div>
